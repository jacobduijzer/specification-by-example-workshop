name: Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:

    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/dotnet:v1.54.0-noble
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x    
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      continue-on-error: true
    - name: Prepare report
      run: |
          mkdir report
          cp specs/SpecificationByExample.Specifications/bin/Debug/net9.0/bdd-report.html report/index.html
        cp specs/SpecificationByExample.Specifications/bin/Debug/net9.0/*.png report/
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: report
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
